<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Equipamiento</title>
    <link rel="stylesheet" href="recursos/css/index.css">
</head>
<body>
    <header>
        <center><h1>Calculadrora de Materiales</h1></center>
    </header>

    <article class="equiment-Selector">
        <section class="element">
            ELEMENOT
            <!-- <img src="recursos/imgs/ejemplo.jpg" alt="">
            <img src="recursos/imgs/ejemplo2.jpg" alt="">
            <img src="recursos/imgs/ejemplo3.jpg" alt="">
            <img src="recursos/imgs/ejemplo4.jpg" alt=""> -->
        </section>
    </article>


    <main class>
        <div class="Main-Container">
            <div class="date-Container">
                <img class="time" src="https://imgs.search.brave.com/9pJzRWB5DLHi2xMCOPcZdJT6ioALBAFQTTh2ZSU74_Y/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8w/OC8wNC8wNy81OC90/aW1lLTI1NzkzMTdf/MTI4MC5qcGc" alt="">
                <select name="" id="date">
                    <option value="">Fecha</option>
                </select>
            </div>
            <div class="container"></div>
            <div class="container-2">
                <button class="calcular" id="calcular">Calcular Materiales</button>
                <img src="recursos/imgs/guardar.webp" id="guardar-Calculo" title="Guardar Calculo" alt="">
            </div>
        </div>
    </main>
    
    <span class="fixed">
        <div class="profile circle" id="Selector">
            <div class="user-Name">
                Seleccione <br>un perfil
            </div>
            <!-- <sup class="help">?
                <div class="details">DETALLES</div>
            </sup> -->
        </div>
        
        <page class="Profiles" id="Profiles">
            <li id="Close-Profile">- Cerrar Sesion</li>
            <li id="Add-Profile">+ Crear Perfil</li>
        </page>
    </span>
    <div class="equipment">
        <div class="row-equipment">
            <div class="slot helmet"></div>
        </div>
        <div class="row-equipment">
            <div class="slot chest"></div>
        </div>
        <div class="row-equipment mid-row"> 
            <div class="slot weapon"></div>
            <div class="slot gloves"></div>
        </div>
        <div class="row-equipment"> 
            <div class="slot legs"></div>
        </div>
        <div class="row-equipment mid-row"> 
            <div class="slot accesory-1"></div>
            <div class="slot accesory-2"></div>
        </div>
        <div class="row-equipment">
            <div class="slot boots"></div>
        </div>
    </div>

    <div class="relative">
    </div>
    <!-- <section class="Row-Flex"><h3 class="name">'+MaterialName+':</h3><input type="number" class="gray"><input type="number" class="green"><input type="number" class="blue"><input type="number" class="purple"><input type="number" class="yellow"></section> -->
    
    <!-- <script type="module"  src="recursos/js/database.js"></script> -->
    <script type="module" src="recursos/js/index.js"></script>
</body>
</html>
